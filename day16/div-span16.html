<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divtag </title>
    <style>
        div>p{
            color: aquamarine;
        }
        span{
            background-color: brown;
        }
        div >span{
            background-color: black;

        }
    </style>
</head>
<body>
   <div>
    <p>this is direct child that we will target</p>
    <div>
        <span>this is nested child</span>
    </div>
   </div>
</body>
</html>
