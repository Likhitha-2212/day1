<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>paragraph</title>
<style>
    p:nth-child(2) {
        color:rgba(218, 13, 205);
    }
    h1{
        color: brown;
        text-transform: capitalize;
        text-decoration: underline;
    }
    h1:hover{
        color: blueviolet;
        text-transform:uppercase;
        text-decoration: dotted underline;
    }
</style>
</head>
<body>
    <h1>this is demo for hover</h1>
    <p id="colr">para1</p>
    <p>para2</p>
    <p>para3</p>
</body>
</html>
